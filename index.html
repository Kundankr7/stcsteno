<!DOCTYPE html>
<html>
<head>
    <title>Multiple HTML Display</title>
</head>
<body>
    <style>
        .iframe-container {
            margin: 20px 0;
        }

        .iframe {
            width: 100%;
            height: 1000px;
            border: none;
            overflow: auto;
        }
    </style>
    <div class="iframe-container">
        <iframe src="index4.html" class="iframe"></iframe>
    </div>
    <div class="iframe-container">
        <iframe src="index2.html" class="iframe"></iframe>
    </div>
    <div class="iframe-container">
        <iframe src="index6.html" class="iframe"></iframe>
    </div>
    <div class="iframe-container">
        <iframe src="index03.html" class="iframe"></iframe>
    </div>
    <div class="iframe-container">
        <iframe src="index1.html" class="iframe"></iframe>
    </div>
    <div class="iframe-container">
        <iframe src="index5.html" class="iframe"></iframe>
    </div>

    
</body>
</html>
